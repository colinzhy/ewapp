<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:dt="http://github.com/dandelion/datatables"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="layout/layout">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>500 Error</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>500 Error Page</h1>
			<ol class="breadcrumb">
				<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a href="#">Examples</a></li>
				<li class="active">500 error</li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">

			<div class="error-page">
				<h2 class="headline text-red">500</h2>

				<div class="error-content">
					<h3>
						<i class="fa fa-warning text-red"></i> Oops! Something went wrong.
					</h3>

					<p>
						We will work on fixing that right away. Meanwhile, you may <a
							href="/">return to dashboard</a> or try using the
						search form.
					</p>

					<form class="search-form">
						<div class="input-group">
							<input type="text" name="search" class="form-control"
								placeholder="Search"/>

							<div class="input-group-btn">
								<button type="submit" name="submit"
									class="btn btn-danger btn-flat">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
						<!-- /.input-group -->
					</form>
				</div>
			</div>
			<!-- /.error-page -->
		</section>
		<!-- /.content -->
		<div th:if="${exception}!=null">
			<div th:utext="'&lt;!--'" th:remove="tag"></div>
			<div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
			<div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
			<ul th:remove="tag">
				<li th:each="ste : ${exception.stackTrace}" th:remove="tag"><span
					th:utext="${ste}" th:remove="tag">${ste}</span></li>
			</ul>
			<div th:utext="'--&gt;'" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
