<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body th:fragment="userForm">
	<form class="form-horizontal" th:object="${user}" method='POST'
		th:method="${user['userName']} != null ? 'put' : 'post'"
		th:action="${user['userName']} != null ? '/user/resetpwd/' + ${user['userName']} : '/user/resetpwd'">
		<div class="box-body">
			<div class="form-group">
				<!-- TODO i18n -->
				<label class="col-sm-2 control-label" for="password">New Password</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{password}" class="form-control" id="password" />
				</div>
			</div>
		</div>
		<div class="box-footer">
			<a href="#" th:href="@{/user/}" class="btn btn-sm" th:text="#{general.cancel}">Cancel</a>
			<button type="submit" class="btn btn-info pull-right">
				<i class="fa fa-check"></i> <span th:text="#{user.button.changepwd}">Change Password</span>
			</button>
		</div>
	</form>
</body>
</html>
