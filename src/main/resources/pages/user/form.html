<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<head>
<title>MFG : User</title>
<meta charset="utf-8" />
</head>
<body>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Data Table With Full Features</h3>
			</div>

			<div class="box-body">
				<div th:unless="${user['userName']} != null" th:include="user/form--personal-info :: userForm">...</div>
				<div class="tabbable tabbable-custom tabbable-full-width" th:if="${user['userName']} != null">
					<ul class="nav nav-tabs">
						<li class="active"><a data-toggle="tab" href="#tab_personalInfo"> <i class="fa fa-cog"></i> <span
								th:text="#{user.tab.personalinfo}">Personal info</span>
						</a></li>
						<li><a data-toggle="tab" href="#tab_changePassword"> <i class="fa fa-lock"></i> <span
								th:text="#{user.tab.changepwd}">Change Password</span>
						</a></li>
					</ul>
					<div class="tab-content">
						<div id="tab_personalInfo" class="tab-pane active">
							<div th:include="user/form--personal-info :: userForm">...</div>
						</div>
						<div id="tab_changePassword" class="tab-pane">
							<div th:include="user/form--new-password :: userForm">...</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
