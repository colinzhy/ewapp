<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head>
<meta charset="utf-8" />
</head>
<body>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Data Table With Full Features</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table id="userTable" dt:table="true" dt:serverSide="true" dt:url="@{/user/list}">
					<thead>
						<tr>
							<th dt:property="userName" th:text="#{user.label.username}">User Name</th>
							<th dt:property="email" th:text="#{user.label.email}">Email</th>
							<th dt:property="name" th:text="#{user.label.name}">Name</th>
							<th dt:property="lastModifiedDate" th:text="#{general.label.lastmodifieddate}">Last Modified Date</th>
							<th dt:property="lastModifiedBy" th:text="#{general.label.lastmodifiedby}">Last Modified By</th>
							<th dt:property="actions" th:text="#{general.label.actions}" dt:renderFunction="dt-functions#toActions"
								dt:sortable="false">Actions</th>
						</tr>
					</thead>
				</table>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.control-sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
</body>
</html>
