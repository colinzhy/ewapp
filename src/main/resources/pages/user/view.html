<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head>
  <title>MFG : User</title>
  <meta charset="utf-8"/>
</head>
<body>
  <div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1 th:text="#{user.view.title}">User details</h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <form th:object="${user}" class="form-horizontal">
      	 <div class="box box-default color-palette-box">
	      	<div class="box-header with-border">
	      		 <h2>
		            <i class="fa fa-tag"></i> 
		            <span th:text="#{user.view.information}">User information</span>
		          </h2>
	      	</div>
	        <div class="box-body">
	         
	          <div class="form-group">
	            <div class="col-sm-2" th:text="#{user.creation.label.firstname}">First Name</div>
	            <div class="col-sm-10" th:text="*{firstName}"></div>
	          </div>
	          <div class="form-group">
	            <div class="col-sm-2" th:text="#{user.creation.label.lastname}">Last name</div>
	            <div class="col-sm-10" th:text="*{lastName}"></div>
	          </div>
	          <div class="form-group">
	            <div class="col-sm-2" th:text="#{user.creation.label.email}">Email</div>
	            <div class="col-sm-10" th:text="*{email}"></div>
	          </div>
	          <div class="form-group">
	            <div class="col-sm-2" th:text="#{user.creation.label.weixinUserId}">Weixin user id</div>
	            <div class="col-sm-10" th:text="*{weixinUserId}"></div>
	          </div>
	          <div class="form-group">
	            <div class="col-sm-2" th:text="#{user.creation.label.location}">Location</div>
	            <div class="col-sm-10" th:text="*{location}"></div>
	          </div>
	          <div class="form-group">
	            <div class="col-sm-2" th:text="#{user.creation.label.language}">Language</div>
	            <div class="col-sm-10" th:text="*{language}"></div>
	          </div>
	          <div class="form-group">
	            <div class="col-sm-2" th:text="#{user.creation.label.roles}">Roles</div>
	            <div class="col-sm-10">
	              <select multiple="multiple" th:field="*{roles}" class="form-control" size="5">
	                <option disabled="disabled" th:each = "role : *{roles}" th:selected="selected" th:value="${role.id}" th:text="${role.name}"
	                ></option>
	              </select>
	            </div>
	          </div>
	        </div>
	      </div>
      </form>
    </section><!-- /.content -->
  </div>
</body>
</html>
